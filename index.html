<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instantly News - O que você quer saber agora?</title>
    <link rel="stylesheet" href="assets/css/instantly.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="instantly-app">
        <header id="instantly-header">
            <div id="instantly-logo">
                <img src="assets/images/logo.png" id="instantly-logo-image" >
            </div>
            <div id="instantly-search">
                <form>
                    <input id="search" type="text" placeholder="O que você quer saber hoje">
                    <input type="button" id="instantly" />
                </form>
            </div>
        </header>
        <div id="instantly-news">
            <article class="instantly-news clearfix" >
                <h1>Título da Notícia</h1>
                <div class="instantly-resume">
                    Resumo da notícia
                </div>
                <div class="instantly-image" data-newsimage="imagem_da_noticia"></div>
                <div class="instantly-details cf">
                    <a href="linkdanoticia" class="link" >Veja notícia completa</a>
                    <span class="data">Publicado em <strong>10/10/201</strong></span>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
